<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Products</title>
</head>
<body>
  <header class="header">
    <label class="header__label" for="search">Поиск</label>
    <input
      class="header__search"
      type="text"
      id="search"
      placeholder="Введите название"
    >
  </header>

  <span class="loader"></span>

  <main class="products">
    <ul class="products-list"></ul>

    <div class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__inner">
        <button class="modal__close-button">
          <span class="modal__close-button-icon"></span>
        </button>
        <div class="modal__product">
          <h2 class="modal__product-title"></h2>
          <img
            class="modal__product-image"
            src=""
            width="190"
            height="190"
            alt=""
          >
          <span class="modal__product-description"></span>
          <span class="modal__product-price"></span>
          <button
            class="modal__product-button button"
            type="button"
          >
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="./script/script.js"></script>
</body>
</html>
